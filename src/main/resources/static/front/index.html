<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>首页</title>
    <link href="css/swiper-5.4.5/swiper.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">

    <style>

        .notice-box li {
            float: left;
            text-align: center;
        }

        .notice-box li img {
            width: 100%
        }

    </style>
</head>
<body>
<div id="wrapper" style="padding-bottom: 20px">
    <div class="container">
        <!-- Header Start -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                    <span id="welcomeMessage"></span>
                    <a id="logoutButton" style="margin-right: 50px; color: blue;" href="javascript:void(0)" style="display:none">退出</a>
                    <a id="loginLink" href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666; ">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a class="active" href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>
                    <li id="adminLink" class="nav-item" style="display:none"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>
        </div>
        <!-- Header End -->
    </div>

    <!-- Carousel Start -->
    <div class="container" style="margin-top: 5px">
        <div class="col-md-12">
            <div class="row">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="carousel-img" src="/front/img/carousel/1.jpg" alt=""></div>
                        <div class="swiper-slide"><img class="carousel-img" src="/front/img/carousel/2.jpg" alt=""></div>
                        <div class="swiper-slide"><img class="carousel-img" src="/front/img/carousel/3.jpg" alt=""></div>
                        <div class="swiper-slide"><img class="carousel-img" src="/front/img/carousel/4.jpg" alt=""></div>
                    </div>
                    <!-- Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Navigation -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->

    <div class="container">
        <div style="padding: 20px; font-size: 20px; color: orangered"><b>每日精选菜谱</b></div>
        <!-- 菜谱 Section -->
        <div id="recipeSection"></div>

        <!-- 食材 Section -->
        <div style="padding: 20px; font-size: 20px; color: orangered"><b>热门食材</b></div>
        <div id="materialSection"></div>
    </div>
</div>

<!-- JS libraries -->
<script src="js/jquery-1.10.2.js"></script>
<script src="js/swiper-5.4.5/swiper.min.js"></script>

<script>
    $(function () {
        var user = {};
        var isAdmin = false;
        var tableData = [];
        var materialTableData = [];

        // Initialize Swiper
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 5000,
                disableOnInteraction: false
            },
            loop: true,
            speed: 2000,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });

        // Mouse enter/leave for Swiper control
        $('.swiper-slide').mouseenter(function () {
            mySwiper.autoplay.stop();
        }).mouseleave(function () {
            mySwiper.autoplay.start();
        });

        // Get authentication info and load data
        $.get('/auth', function (res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    isAdmin = true;
                    $('#adminLink').show();
                }
                if (user.name) {
                    $('#welcomeMessage').text('欢迎您，' + user.name);
                    $('#logoutButton').show().click(logout);
                } else {
                    $('#loginLink').show();
                }
            }
        });

        // Load Recipe Data
        function loadTable() {
            $.get("/foodsMenuInfo/page/all", {pageSize: 8}, function (res) {
                if (res.code === '0') {
                    tableData = res.data.list;
                    renderRecipes();
                } else {
                    alert(res.msg);
                }
            });
        }

        // Load Material Data
        function loadMaterial() {
            $.get("/foodsMaterialInfo/page/all", {pageSize: 10}, function (res) {
                if (res.code === '0') {
                    materialTableData = res.data.list;
                    renderMaterials();
                } else {
                    alert(res.msg);
                }
            });
        }

        // Render Recipe Section
        function renderRecipes() {
            var recipeHtml = '';
            tableData.forEach(function (item) {
                recipeHtml += `
                    <div style="width: 25%; display: inline-block; padding: 10px; text-align: center">
                        <a href="foodsMenuInfoDetail.html?id=${item.id}">
                            <img style="width: 100%; height: 180px; border-radius: 10px" src="/files/download/${item.fileId}" alt="">
                        </a>
                        <div style="padding-top: 10px"><b>${item.name}</b></div>
                        <div>#${item.tips}# ${item.description}</div>
                    </div>
                `;
            });
            $('#recipeSection').html(recipeHtml);
        }

        // Render Material Section
        function renderMaterials() {
            var materialHtml = '';
            materialTableData.forEach(function (item) {
                materialHtml += `
                    <div style="width: 20%; display: inline-block; padding: 10px; text-align: center">
                        <a href="foodsMaterialInfoDetail.html?id=${item.id}">
                            <img style="width: 100%; height: 180px; border-radius: 10px" src="/files/download/${item.fileId}" alt="">
                        </a>
                        <div style="padding-top: 10px"><b>${item.name}</b></div>
                    </div>
                `;
            });
            $('#materialSection').html(materialHtml);
        }

        // Logout Function
        function logout() {
            $.get("/logout", function (res) {
                if (res.code === '0') {
                    location.href = '/front/index.html';
                } else {
                    alert(res.msg);
                }
            });
        }

        // Load initial data
        loadTable();
        loadMaterial();
    });
</script>

</body>
</html>
