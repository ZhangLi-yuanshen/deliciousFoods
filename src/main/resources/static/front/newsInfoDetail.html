<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>饮食资讯详情</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/my.css" rel="stylesheet"/>
    <link href="css/nav.css" rel="stylesheet">
    <link href="/end/css/quill.snow.css" rel="stylesheet">

    <style>
        .ql-editor img {
            width: 600px;
        }
    </style>

</head>
<body>
<div id="wrapper">
    <div class="container">
        <!-- Header -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                    <span id="user-welcome"></span>
                    <a id="logout-link" style="margin-right: 50px; color: blue" href="javascript:void(0)" style="display:none">退出</a>
                    <a id="login-link" href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666; display:none">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>
            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a class="active" href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>
                    <li id="admin-link" class="nav-item" style="display:none"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>
        </div>
        <!-- Header End -->
    </div>

    <div class="container" style="margin-top: 10px">
        <div class="info">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body bg-gray">
                            <div class="row p-10" style="margin-bottom: 10px">
                                <div class="col-md-2">名称：</div>
                                <div class="col-md-10" id="news-name"></div>
                            </div>
                            <div class="row p-10" style="margin-bottom: 10px">
                                <div class="col-md-2">内容：</div>
                                <div class="col-md-10" id="news-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="comment" id="comment-section">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>评论</h2>
                </div>
            </div>
            <div id="new-comment">
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: justify">
                        <textarea style="resize:none; width: 100%" rows="3" id="comment-content"></textarea>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                        <button class="btn btn-primary f-r" id="send-comment">发送</button>
                        <hr>
                    </div>
                </div>
            </div>
            <div id="comment-list"></div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="/end/js/quill.js"></script>

<script>
    $(document).ready(function() {
        let user = null;
        let comments = [];
        let news = {};
        let comment = {
            content: '',
            foreignId: 0
        };

        // Check user login status
        $.get('/auth', function(res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    $('#admin-link').show();
                }
                if (user.name) {
                    $('#user-welcome').text('欢迎您，' + user.name);
                    $('#logout-link').show().click(logout);
                } else {
                    $('#login-link').show();
                }
            }
        });

        // Get the 'id' from the URL query
        let id = getQueryVariable('id');
        comment.foreignId = id;

        if (id !== 0) {
            $.get('/newsInfo/' + id, function(res) {
                if (res.code === '0') {
                    news = res.data;
                    $('#news-name').text(news.name);
                    $('#news-content').text(news.content);

                    if (news.fileName) {
                        let fileSrc = '/files/download/' + news.fileId;
                        let img = new Image();
                        img.src = fileSrc;
                        img.onload = function() {
                            if (img.width > 590) {
                                $('#news-content').html('<img src="' + fileSrc + '" style="width:100%;">');
                            } else {
                                $('#news-content').html('<img src="' + fileSrc + '" style="width:' + img.width + 'px;">');
                            }
                        };
                    }

                    loadComments(id);
                } else {
                    alert(res.msg);
                }
            });
        }

        // Load comments for a news item
        function loadComments(id) {
            $.get('/newsInfoComment/findByForeignId/' + id, function(res) {
                if (res.code === '0') {
                    comments = res.data;
                    renderComments();
                } else {
                    alert(res.msg);
                }
            });
        }

        // Render all comments
        function renderComments() {
            let commentsHtml = '';
            comments.forEach(function(comment) {
                commentsHtml += `
                    <div class="comment-item">
                        <div class="row mt-10">
                            <div class="col-md-8 col-md-offset-2" style="font-size: 20px; font-weight: bold">${comment.name}</div>
                        </div>
                        <div class="row mt-10">
                            <div class="col-md-8 col-md-offset-2" style="text-align: justify">
                                ${comment.content}
                            </div>
                        </div>
                        <div class="row mt-10">
                            <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                                <span style="color: #888888">${comment.time}</span>
                                <hr>
                            </div>
                        </div>
                    </div>
                `;
            });
            $('#comment-list').html(commentsHtml);
        }

        // Submit a new comment
        $('#send-comment').click(function() {
            comment.content = $('#comment-content').val();
            if (comment.content === '') {
                return;
            }

            $.post('/newsInfoComment', comment, function(res) {
                if (res.code === '0') {
                    $('#comment-content').val('');
                    loadComments(comment.foreignId);
                } else {
                    alert(res.msg);
                }
            });
        });

        // Get query variable from URL
        function getQueryVariable(key) {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] === key) {
                    return pair[1];
                }
            }
            return '';
        }

        // Logout function
        function logout() {
            $.get("/logout", function(res) {
                if (res.code === '0') {
                    location.href = '/front/index.html';
                } else {
                    alert(res.msg);
                }
            });
        }
    });
</script>
</body>
</html>
