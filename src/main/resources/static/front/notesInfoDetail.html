<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>笔记详情</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/my.css" rel="stylesheet"/>
    <link href="css/nav.css" rel="stylesheet">
    <link href="/end/css/quill.snow.css" rel="stylesheet">
    <link href="css/element/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .ql-editor img {
            width: 600px;
        }
    </style>

</head>
<body>
<div id="wrapper">
    <div class="container">
        <!-- 头部开始 -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                    <span id="user-name"></span>
                    <a id="logout-link" href="javascript:void(0)" style="margin-right: 50px; color: blue">退出</a>
                    <a href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a class="active" href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>
                    <li id="admin-link" class="nav-item"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>

        </div>
        <!-- 头部结束 -->
    </div>

    <div class="container" style="margin-top: 10px">
        <div class="info">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body bg-gray">
                            <div class="row p-10" style="margin-bottom: 10px">
                                <div class="col-md-2">名称：</div>
                                <div class="col-md-10" id="note-name"></div>
                            </div>
                            <div class="row p-10" style="margin-bottom: 10px">
                                <div class="col-md-2">上传时间：</div>
                                <div class="col-md-10" id="note-time"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="ql-editor panel-body" id="view-notice-body"></div>
                </div>
            </div>
        </div>

        <div style="text-align: center">
            <button class="btn btn-sm" style="background-color: red; color: white" id="praise-button">
                点赞(<span id="praise-count">0</span>)
            </button>
            <button class="btn btn-sm" style="background-color: darkorange; color: white" id="collect-button">
                收藏(<span id="collect-count">0</span>)
            </button>
        </div>

        <!-- 评论 -->
        <div class="comment" id="comment-section">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>评论</h2>
                </div>
            </div>

            <div class="comment-item">
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: justify">
                        <textarea style="resize:none; width: 100%; padding: 10px" rows="3" id="comment-text"></textarea>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                        <button class="btn btn-primary f-r" id="submit-comment">发送</button>
                        <hr>
                    </div>
                </div>
            </div>

            <div id="comments-list"></div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="/end/js/quill.js"></script>
<script src="js/element/index.js"></script>

<script>
    $(document).ready(function() {
        let user = {};
        let noteId = getQueryVariable('id');
        let commentData = {
            content: '',
            foreignId: noteId
        };

        // Fetch user information
        $.get('/auth', function(res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    $('#admin-link').show();
                }
                if (user.name) {
                    $('#user-name').text('欢迎您，' + user.name);
                    $('#logout-link').show();
                } else {
                    $('#logout-link').hide();
                }
            }
        });

        // Load note details
        if (noteId !== 0) {
            $.get('/notesInfo/' + noteId, function(res) {
                if (res.code === '0') {
                    let obj = res.data;
                    $('#note-name').text(obj.name);
                    $('#note-time').text(obj.time);
                    $('#view-notice-body').html(obj.content);
                    $('#praise-count').text(obj.praiseCount);
                    $('#collect-count').text(obj.collectCount);
                    if (obj.fileName) {
                        let fileSrc = '/files/download/' + obj.fileId;
                        let img = new Image();
                        img.src = fileSrc;
                        img.onload = function() {
                            $('#view-notice-body').append('<img src="' + fileSrc + '" width="600px" />');
                        };
                    }
                    loadComments(noteId);
                } else {
                    alert(res.msg);
                }
            });
        }

        // Load comments
        function loadComments(id) {
            $.get('/notesInfoComment/findByForeignId/' + id, function(res) {
                if (res.code === '0') {
                    let commentsHtml = '';
                    res.data.forEach(function(comment) {
                        commentsHtml += `
                            <div class="comment-item">
                                <div class="row mt-10">
                                    <div class="col-md-8 col-md-offset-2" style="font-size: 20px; font-weight: bold">${comment.name}</div>
                                </div>
                                <div class="row mt-10">
                                    <div class="col-md-8 col-md-offset-2" style="text-align: justify">${comment.content}</div>
                                </div>
                                <div class="row mt-10">
                                    <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                                        <span style="color: #888888">${comment.time}</span>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    $('#comments-list').html(commentsHtml);
                } else {
                    alert(res.msg);
                }
            });
        }

        // Add comment
        $('#submit-comment').click(function() {
            commentData.content = $('#comment-text').val();
            if (commentData.content !== '') {
                $.post('/notesInfoComment', commentData, function(res) {
                    if (res.code === '0') {
                        $('#comment-text').val('');
                        loadComments(noteId);
                    } else {
                        alert(res.msg);
                    }
                });
            }
        });

        // Praise
        $('#praise-button').click(function() {
            if (!user.name) {
                location.href = '/end/page/login.html';
                return;
            }
            $.post('/praiseInfo', { notesId: noteId, name: $('#note-name').text() }, function(res) {
                if (res.code === '0') {
                    alert('点赞成功');
                    loadNoteDetails();
                } else {
                    alert(res.msg);
                }
            });
        });

        // Collect
        $('#collect-button').click(function() {
            if (!user.name) {
                location.href = '/end/page/login.html';
                return;
            }
            $.post('/collectInfo', { notesId: noteId, name: $('#note-name').text() }, function(res) {
                if (res.code === '0') {
                    alert('收藏成功');
                    loadNoteDetails();
                } else {
                    alert(res.msg);
                }
            });
        });

        // Logout
        $('#logout-link').click(function() {
            $.get('/logout', function(res) {
                if (res.code === '0') {
                    location.href = '/front/index.html';
                } else {
                    alert(res.msg);
                }
            });
        });

        // Helper function to get query params
        function getQueryVariable(key) {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] === key) {
                    return pair[1];
                }
            }
            return '';
        }
    });
</script>
</body>
</html>
