<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>食材</title>
    <link href="/front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/front/css/my.css" rel="stylesheet">
    <link href="/front/css/nav.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <!-- 头部开始 -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                    <span id="user-welcome"></span>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>

                    <li id="admin-link" class="nav-item"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>
        </div>
        <!-- 头部结束 -->
    </div>
    <div class="container" style="margin-top: 20px">
        <div class="col-md-12" style="margin-bottom: 20px">
            <input type="text" id="search-name" class="form-control" style="width: 30%" placeholder="搜索食材" onkeyup="loadTable(1)">
        </div>
        <div class="col-md-12">
            <!--食材-->
            <div id="materials-container">
                <!-- 这里会加载食材数据 -->
            </div>

            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                        <!-- 页码按钮 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 文件预览 Modal -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    文件预览
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cancelPreview()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height: 300px; text-align: center">
                    <img id="view-img" v-if="imgShow" src="" alt="" style="width: 400px;">
                    <video id="video-control" v-if="videoShow" src="" controls="controls" style="width: 80%">
                        您的浏览器不支持 video 标签。
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    // Global data
    let user = {};
    let pageInfo = {};
    let tableData = [];
    let imgShow = false;
    let videoShow = true;
    let url = '';

    // On page load
    $(document).ready(function() {
        // Load user info
        $.get('/auth', function(res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    $('#admin-link').show();
                }
                $('#user-welcome').html(`欢迎您，${user.name} <a href="javascript:void(0)" onclick="logout()">退出</a>`);
            }
        });

        // Load initial data
        loadTable(1);
    });

    function loadTable(pageNum) {
        let name = $('#search-name').val() || 'all';
        $.get(`/foodsMaterialInfo/page/${name}?pageNum=${pageNum}&pageSize=10`, function(res) {
            if (res.code === '0') {
                tableData = res.data.list;
                pageInfo = res.data;
                renderTable();
                renderPagination();
            } else {
                alert(res.msg);
            }
        });
    }

    function renderTable() {
        let container = $('#materials-container');
        container.empty();

        tableData.forEach(item => {
            let html = `
                <div style="width: 20%; display: inline-block; padding: 10px; text-align: center">
                    <a href="foodsMaterialInfoDetail.html?id=${item.id}">
                        <img style="width: 100%; height: 180px; border-radius: 10px" src="/files/download/${item.fileId}" alt="">
                    </a>
                    <div style="padding-top: 10px"><b>${item.name}</b></div>
                </div>
            `;
            container.append(html);
        });
    }

    function renderPagination() {
        let pagination = $('#pagination');
        pagination.empty();

        // Previous Page
        pagination.append(`
            <li class="page-item ${pageInfo.pageNum === 1 ? 'disabled' : ''}">
                <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum - 1})">上一页</a>
            </li>
        `);

        // Page Numbers
        if (pageInfo.pageNum > 1) {
            pagination.append(`
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum - 1})">${pageInfo.pageNum - 1}</a>
                </li>
            `);
        }
        pagination.append(`
            <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)">${pageInfo.pageNum}</a>
            </li>
        `);
        if (pageInfo.hasNextPage) {
            pagination.append(`
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum + 1})">${pageInfo.pageNum + 1}</a>
                </li>
            `);
        }

        // Next Page
        pagination.append(`
            <li class="page-item ${pageInfo.hasNextPage ? '' : 'disabled'}">
                <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum + 1})">下一页</a>
            </li>
        `);
    }

    function logout() {
        $.get("/logout", function(res) {
            if (res.code === '0') {
                window.location.href = '/front/index.html';
            } else {
                alert(res.msg);
            }
        });
    }

    // File Preview
    function viewModal(id) {
        $.get(`/foodsMaterialInfo/${id}`, function(res) {
            if (res.code === '0') {
                let info = res.data;
                url = '/files/download/' + info.fileId;
                if (/\.(png|jpg|gif|jpeg|webp)$/.test(info.fileName)) {
                    imgShow = true;
                    videoShow = false;
                } else if (/\.mp4$/.test(info.fileName)) {
                    imgShow = false;
                    videoShow = true;
                } else {
                    alert('不支持该格式的预览');
                    return;
                }
                $('#view-img').attr('src', url);
                $('#video-control').attr('src', url);
                $('#myModal').modal('show');
            } else {
                alert(res.msg);
            }
        });
    }

    function cancelPreview() {
        $('#video-control')[0].pause();
    }
</script>

</body>
</html>
