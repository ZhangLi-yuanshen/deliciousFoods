<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>菜谱信息详情</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/my.css" rel="stylesheet"/>
    <link href="css/nav.css" rel="stylesheet">
    <link href="/end/css/quill.snow.css" rel="stylesheet">
    <link href="css/element/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .ql-editor img {
            width: 600px;
        }
    </style>

</head>
<body>
<div id="wrapper">
    <div class="container">
        <!-- Header section -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                    <span id="welcomeMessage"></span>
                    <a id="logoutButton" style="margin-right: 50px; color: blue" href="javascript:void(0)">退出</a>
                    <a id="loginLink" href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a class="active" href="foodsMenuInfo.html">菜谱信息</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏信息</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记信息</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯信息</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题信息</a></li>
                    <li id="adminLink" class="nav-item"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>

        </div>
        <!-- Header section end -->
    </div>

    <div class="container" style="margin-top: 10px">
        <div class="info">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body bg-gray">
                            <div class="row p-10">
                                <div class="col-md-2">名称：</div>
                                <div class="col-md-10" id="recipeName"></div>
                            </div>
                            <div class="row p-10">
                                <div class="col-md-2">描述：</div>
                                <div class="col-md-10" id="recipeDescription"></div>
                            </div>
                            <div class="row p-10">
                                <div class="col-md-2">菜谱标签：</div>
                                <div class="col-md-10" id="recipeTips"></div>
                            </div>
                            <div class="row p-10">
                                <div class="col-md-2">上传人：</div>
                                <div class="col-md-10" id="recipeUploader"></div>
                            </div>
                            <div class="row p-10">
                                <div class="col-md-2">菜谱图片：</div>
                                <div class="col-md-10" id="recipeImage"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center">
            <button class="btn btn-sm" style="background-color: red; color: white" id="likeButton">
                点赞(<span id="praiseCount"></span>)
            </button>
            <button class="btn btn-sm" style="background-color: darkorange; color: white" id="collectButton">
                收藏(<span id="collectCount"></span>)
            </button>
        </div>

        <div class="comment" id="commentSection">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>评论</h2>
                </div>
            </div>

            <div class="comment-item">
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: justify">
                        <textarea style="resize:none; width: 100%" rows="3" id="commentContent"></textarea>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                        <button class="btn btn-primary f-r" id="sendCommentButton">发送</button>
                        <hr>
                    </div>
                </div>
            </div>

            <div id="commentList"></div>

        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/element/index.js"></script>

<script>
    $(document).ready(function () {
        let user = {};
        let recipe = {};
        let comments = [];

        // Load user data
        $.get('/auth', function (res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    $('#adminLink').show();
                }
                if (user.name) {
                    $('#welcomeMessage').text('欢迎您，' + user.name);
                    $('#logoutButton').show().click(logout);
                } else {
                    $('#loginLink').show();
                }
            }
        });

        // Load recipe data
        function loadRecipe() {
            let id = getQueryVariable('id');
            if (id !== '0') {
                $.get('/foodsMenuInfo/' + id, function (res) {
                    if (res.code === '0') {
                        recipe = res.data;
                        $('#recipeName').text(recipe.name);
                        $('#recipeDescription').text(recipe.description);
                        $('#recipeTips').text(recipe.tips);
                        $('#recipeUploader').text(recipe.userName);
                        $('#praiseCount').text(recipe.praiseCount);
                        $('#collectCount').text(recipe.collectCount);

                        // Handle image/video preview
                        if (recipe.fileName) {
                            let fileSrc = '/files/download/' + recipe.fileId;
                            let fileType = 'other';
                            if (/\.(png|jpg|gif|jpeg|webp)$/.test(recipe.fileName)) {
                                fileType = 'image';
                            } else if (/\.mp4$/.test(recipe.fileName)) {
                                fileType = 'video';
                            }

                            if (fileType === 'image') {
                                $('#recipeImage').html('<img src="' + fileSrc + '" alt="" style="max-width: 600px;">');
                            } else if (fileType === 'video') {
                                $('#recipeImage').html('<video controls="controls" src="' + fileSrc + '" style="width: 100%"></video>');
                            } else {
                                $('#recipeImage').text('该文件不支持预览');
                            }
                        }
                    } else {
                        alert(res.msg);
                    }
                });
            }
        }

        loadRecipe();

        // Add comment
        $('#sendCommentButton').click(function () {
            let commentContent = $('#commentContent').val();
            if (commentContent === '') {
                return;
            }

            $.post('/foodsMenuInfoComment', {content: commentContent, foreignId: recipe.id}, function (res) {
                if (res.code === '0') {
                    $('#commentContent').val('');
                    loadComments();
                } else {
                    alert(res.msg);
                }
            });
        });

        // Load comments
        function loadComments() {
            $.get('/foodsMenuInfoComment/findByForeignId/' + recipe.id, function (res) {
                if (res.code === '0') {
                    comments = res.data;
                    $('#commentList').html('');
                    comments.forEach(function (item) {
                        let commentHtml = `
                            <div class="comment-item">
                                <div class="row mt-10">
                                    <div class="col-md-8 col-md-offset-2" style="font-size: 20px; font-weight: bold">${item.name}</div>
                                </div>
                                <div class="row mt-10">
                                    <div class="col-md-8 col-md-offset-2" style="text-align: justify">${item.content}</div>
                                </div>
                                <div class="row mt-10">
                                    <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                                        <span style="color: #888888">${item.time}</span>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        `;
                        $('#commentList').append(commentHtml);
                    });
                } else {
                    alert(res.msg);
                }
            });
        }

        // Like button
        $('#likeButton').click(function () {
            if (!user.name) {
                window.location.href = '/end/page/login.html';
                return;
            }

            $.post("/praiseInfo", {foodsId: recipe.id, name: recipe.name}, function (res) {
                if (res.code === '0') {
                    if (res.data.id) {
                        alert('点赞成功');
                        loadRecipe();
                    }
                } else {
                    alert(res.msg);
                }
            });
        });

        // Collect button
        $('#collectButton').click(function () {
            if (!user.name) {
                window.location.href = '/end/page/login.html';
                return;
            }

            $.post("/collectInfo", {foodsId: recipe.id, name: recipe.name}, function (res) {
                if (res.code === '0') {
                    if (res.data.id) {
                        alert('收藏成功');
                        loadRecipe();
                    }
                } else {
                    alert(res.msg);
                }
            });
        });

        // Logout function
        function logout() {
            $.get("/logout", function (res) {
                if (res.code === '0') {
                    window.location.href = '/front/index.html';
                } else {
                    alert(res.msg);
                }
            });
        }

        // Get query string parameter
        function getQueryVariable(key) {
            let query = window.location.search.substring(1);
            let vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                let pair = vars[i].split("=");
                if (pair[0] === key) {
                    return pair[1];
                }
            }
            return '';
        }
    });
</script>

</body>
</html>
