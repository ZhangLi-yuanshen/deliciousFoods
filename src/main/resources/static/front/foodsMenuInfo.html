<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>菜谱</title>
    <link href="/front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/front/css/my.css" rel="stylesheet">
    <link href="/front/css/nav.css" rel="stylesheet">
    <link href="css/element/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <!-- 头部开始 -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                    <span id="user-welcome"></span>
                    <a id="login-link" href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>
            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a class="active" href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>
                    <li id="admin-link" class="nav-item" style="display:none"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>
        </div>
        <!-- 头部结束 -->
    </div>
    <div class="container" style="margin-top: 10px">
        <div class="row" style="margin-bottom: 20px; border-bottom: 1px solid #ccc" id="classify-section">
            <!-- 分类内容将在此通过 jQuery 插入 -->
        </div>

        <!-- 菜谱内容 -->
        <div id="menu-section">
            <!-- 菜谱项将在此通过 jQuery 插入 -->
        </div>

        <div style="text-align: center;" id="pagination-section">
            <!-- 分页内容将在此通过 jQuery 插入 -->
        </div>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    文件预览
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height: 300px; text-align: center">
                    <img id="view-img" style="width: 400px;" />
                    <video id="view-video" controls="controls" style="width: 80%"></video>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue2.6.11/axios.min.js"></script>

<script>
    $(document).ready(function () {
        let user = {};
        let classify = [];
        let activeId = 1;
        let pageInfo = {};

        // 检查用户登录状态
        axios.get('/auth').then(res => {
            if (res.data.code === '0') {
                user = res.data.data;
                if (user.name) {
                    $('#user-welcome').text(`欢迎您，${user.name}`);
                    $('#login-link').hide();
                } else {
                    $('#user-welcome').text('');
                    $('#login-link').show();
                }
                if (user.level !== 3) {
                    $('#admin-link').show();
                }
            }
        });

        // 加载分类数据
        axios.get("/classifyInfo").then(res => {
            if (res.data.code === '0') {
                classify = res.data.data;
                if (classify.length && classify[0].subList.length) {
                    activeId = classify[0].subList[0].id;
                    loadMenu(1);
                    loadClassify();
                }
            }
        });

        // 加载菜谱数据
        function loadMenu(pageNum) {
            axios.get("/foodsMenuInfo/page/all?classifyId=" + activeId + "&pageNum=" + pageNum).then(res => {
                if (res.data.code === '0') {
                    const menuData = res.data.data.list;
                    pageInfo = res.data.data;
                    $('#menu-section').html(menuData.map(item => {
                        return `
                        <div style="width: 25%; display: inline-block; padding: 10px; text-align: center">
                            <a href="foodsMenuInfoDetail.html?id=${item.id}">
                                <img style="width: 100%; height: 180px; border-radius: 10px" src="/files/download/${item.fileId}" alt="">
                            </a>
                            <div style="padding-top: 10px"><b>${item.name}</b></div>
                            <div> #${item.tips}# ${item.description}</div>
                        </div>
                    `;
                    }).join(''));

                    // 分页
                    $('#pagination-section').html(`
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item ${pageInfo.hasPreviousPage ? '' : 'disabled'}">
                                <a class="page-link" href="javascript:void(0)" onclick="loadMenu(${pageInfo.pageNum - 1})">上一页</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="loadMenu(${pageInfo.pageNum - 1})">${pageInfo.pageNum - 1}</a></li>
                            <li class="page-item disabled">
                                <a class="page-link">${pageInfo.pageNum}</a>
                            </li>
                            <li class="page-item ${pageInfo.hasNextPage ? '' : 'disabled'}">
                                <a class="page-link" href="javascript:void(0)" onclick="loadMenu(${pageInfo.pageNum + 1})">下一页</a>
                            </li>
                        </ul>
                    </nav>
                `);
                }
            });
        }

        // 加载分类数据到页面
        function loadClassify() {
            $('#classify-section').html(classify.map(item => {
                return `
                <div class="col-md-12" style="padding: 10px;">
                    <div class="col-md-2">
                        <b>${item.name}</b>
                    </div>
                    <div class="col-md-10" style="color: #666">
                        ${item.subList.map(subItem => {
                    return `
                                <span style="margin-left: 30px; cursor: pointer;" class="${subItem.id === activeId ? 'active' : ''}" onclick="changeActiveClassify(${subItem.id})">${subItem.name}</span>
                            `;
                }).join('')}
                    </div>
                </div>
            `;
            }).join(''));
        }

        // 分类点击事件
        window.changeActiveClassify = function (classifyId) {
            activeId = classifyId;
            loadMenu(1);
        };

        // 文件预览功能
        function viewModal(fileId) {
            axios.get("/foodsMenuInfo/" + fileId).then(res => {
                if (res.data.code === '0') {
                    let info = res.data.data;
                    const fileUrl = '/files/download/' + info.fileId;
                    if (/\.(png|jpg|gif|jpeg|webp)$/.test(info.fileName)) {
                        $('#view-img').attr('src', fileUrl);
                        $('#view-img').show();
                        $('#view-video').hide();
                    } else if (/\.mp4$/.test(info.fileName)) {
                        $('#view-video').attr('src', fileUrl);
                        $('#view-img').hide();
                        $('#view-video').show();
                    }
                    $('#myModal').modal('show');
                }
            });
        }

        // 关闭视频
        $('#close-modal').click(function () {
            $('#view-video')[0].pause();
        });
    });
</script>
</body>
</html>
