<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>

    <title>饮食资讯信息</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <!-- Header -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                    <span id="user-welcome"></span>
                    <a id="logout-link" style="margin-right: 50px; color: blue" href="javascript:void(0)" style="display:none">退出</a>
                    <a id="login-link" href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666; display:none">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a class="active" href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>
                    <li id="admin-link" class="nav-item" style="display:none"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>
        </div>
        <!-- Header End -->
    </div>

    <div class="container" style="margin-top: 20px">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr style="background-color: #cccccc">
                    <th>标题</th>
                    <th>资讯内容</th>
                    <th>详情</th>
                </tr>
                </thead>
                <tbody id="news-table-body"></tbody>
            </table>
            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>

<script>
    $(document).ready(function () {
        let user = null;
        let pageInfo = {};
        let tableData = [];

        // Helper function to format date (if needed)
        Date.prototype.Format = function (fmt) { // author: meizz
            let o = {
                "M+": this.getMonth() + 1, // 月份
                "d+": this.getDate(), // 日
                "h+": this.getHours(), // 小时
                "m+": this.getMinutes(), // 分
                "s+": this.getSeconds(), // 秒
                "q+": Math.floor((this.getMonth() + 3) / 3), // 季度
                "S": this.getMilliseconds() // 毫秒
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };

        // Fetch user info
        $.get('/auth', function (res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    $('#admin-link').show();
                }
                if (user.name) {
                    $('#user-welcome').text('欢迎您，' + user.name);
                    $('#logout-link').show();
                    $('#logout-link').click(logout);
                } else {
                    $('#login-link').show();
                }
            }
        });

        // Load the table of news
        function loadTable(pageNum) {
            $.get(`/newsInfo/page/all?pageSize=10&pageNum=${pageNum}`, function (res) {
                if (res.code === '0') {
                    tableData = res.data.list;
                    pageInfo = res.data;

                    // Render table data
                    renderTable();

                    // Update pagination
                    renderPagination();
                } else {
                    alert(res.msg);
                }
            });
        }

        // Render table data
        function renderTable() {
            $('#news-table-body').empty();
            tableData.forEach(function (data) {
                const rowHtml = `
                    <tr>
                        <td>${data.name}</td>
                        <td>${data.content}</td>
                        <td><a href="newsInfoDetail.html?id=${data.id}" target="_blank">详情</a></td>
                    </tr>
                `;
                $('#news-table-body').append(rowHtml);
            });
        }

        // Render pagination
        function renderPagination() {
            const prevClass = pageInfo.hasPreviousPage ? "" : "disabled";
            const nextClass = pageInfo.hasNextPage ? "" : "disabled";

            let paginationHtml = `
                <li class="page-item ${prevClass}">
                    <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum - 1})">上一页</a>
                </li>
            `;

            // Show previous page number
            if (pageInfo.pageNum > 1) {
                paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum - 1})">${pageInfo.pageNum - 1}</a>
                    </li>
                `;
            }

            // Current page
            paginationHtml += `
                <li class="page-item disabled">
                    <a class="page-link" aria-disabled="true" href="javascript:void(0)">${pageInfo.pageNum}</a>
                </li>
            `;

            // Show next page number
            if (pageInfo.hasNextPage) {
                paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum + 1})">${pageInfo.pageNum + 1}</a>
                    </li>
                `;
            }

            paginationHtml += `
                <li class="page-item ${nextClass}">
                    <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum + 1})">下一页</a>
                </li>
            `;

            $('#pagination').html(paginationHtml);
        }

        // Logout function
        function logout() {
            $.get("/logout", function (res) {
                if (res.code === '0') {
                    location.href = '/front/index.html';
                } else {
                    alert(res.msg);
                }
            });
        }

        // Initialize by loading the first page of data
        loadTable(1);
    });
</script>
</body>
</html>
