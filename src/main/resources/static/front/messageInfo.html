<body>

    <div class="container">
        <!-- Header -->

            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">

                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>

        </div>
        <!-- Header End -->
    </div>

    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-12">
                <h4>您印象最深的一道美食是什么呢？</h4>
            </div>
            <div class="col-md-12">
                <textarea id="message-text" style="resize:none; width: 100%"></textarea>
            </div>
            <div class="col-md-12" style="text-align: right;">
                <button class="btn btn-primary" id="submit-message-btn">发送</button>
                <hr>
            </div>
        </div>
        <div class="row">
            <div style="background-color: white; min-height: 300px">
                <div style="width: 100%; height: 50px; background-color: #ddd; line-height: 50px; margin: 30px 0">
                    <span style="font-weight: bold; margin-left: 20px; font-size: 16px">食客留言（<span id="total-message-count">0</span>）</span>
                </div>
                <div id="comment-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>

<script>
    $(document).ready(function () {
        let user = null;
        let messages = [];

        // Helper function to format date
        Date.prototype.Format = function (fmt) { // author: meizz
            let o = {
                "M+": this.getMonth() + 1, // 月份
                "d+": this.getDate(), // 日
                "h+": this.getHours(), // 小时
                "m+": this.getMinutes(), // 分
                "s+": this.getSeconds(), // 秒
                "q+": Math.floor((this.getMonth() + 3) / 3), // 季度
                "S": this.getMilliseconds() // 毫秒
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };

        // Fetch user info
        $.get('/auth', function (res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    $('#admin-link').show();
                }
                if (user.name) {
                    $('#user-welcome').text('欢迎您，' + user.name);
                    $('#logout-link').show();
                    $('#logout-link').click(logout);
                } else {
                    $('#login-link').show();
                }
            }
        });

        // Load all messages
        function loadMessages() {
            $.get('/messageInfo', function (res) {
                if (res.code === '0') {
                    messages = res.data;
                    renderMessages();
                    $('#total-message-count').text(messages.length);
                } else {
                    alert(res.msg);
                }
            });
        }

        // Render messages
        function renderMessages() {
            $('#comment-content').empty();
            messages.forEach(function (message) {
                const messageHtml = `
                    <div class="row">
                        <div class="col-md-1" style="text-align: right">${message.name}</div>
                        <div class="col-md-10">
                            <div class="row" style="padding: 0 40px">
                                <div class="col-md-12" style="text-align: justify;">${message.content}</div>
                                <div class="col-md-12" style="text-align: right; margin-top: 10px">
                                    <span style="color: #888888">${message.time}</span>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                $('#comment-content').append(messageHtml);
            });
        }

        // Submit a message
        $('#submit-message-btn').click(function () {
            if (!user) {
                alert('请先登录');
                return;
            }

            const messageContent = $('#message-text').val().trim();
            if (!messageContent) {
                alert('请输入留言内容');
                return;
            }

            const newMessage = {
                content: messageContent,
                name: user.name,
                time: new Date().Format('yyyy-MM-dd hh:mm:ss')
            };

            $.post('/messageInfo', newMessage, function (res) {
                if (res.code === '0') {
                    $('#message-text').val('');
                    alert('留言成功');
                    loadMessages();
                } else {
                    alert(res.msg);
                }
            });
        });

        // Logout
        function logout() {
            $.get("/logout", function (res) {
                if (res.code === '0') {
                    location.href = '/front/index.html';
                } else {
                    alert(res.msg);
                }
            });
        }

        // Load initial data
        loadMessages();
    });
</script>
</body>
</html>
