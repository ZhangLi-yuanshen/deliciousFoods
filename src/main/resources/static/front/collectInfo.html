<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" />
    <title>收藏</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/element/index.css" rel="stylesheet" />

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div class="container">
        <!-- 头部开始 -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">
                <div style="flex: 5; text-align: right">
                        <span id="user-greeting">
                            欢迎您，<span id="user-name"></span>
                            <a id="logout-link" style="margin-right: 50px; color: blue" href="javascript:void(0)">退出</a>
                        </span>
                    <a id="login-link" href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a class="active" href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>
                    <li id="admin-link" class="nav-item"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>

        </div>
        <!-- 头部结束 -->
    </div>
    <div class="container" style="margin-top: 20px">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr style="background-color: #cccccc">
                    <th style="width: 50px">ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>
<script src="js/vue2.6.11/axios.js"></script>

<script>
    $(document).ready(function () {
        var user = {};
        var tableData = [];
        var pageInfo = {};
        var isShow = false;

        // Display message
        function msg(type, msg) {
            alert(msg);  // Simple alert for message handling
        }

        // Load table data
        function loadTable(pageNum) {
            var url = "/collectInfo/page/all?pageSize=10&pageNum=" + pageNum;
            if (!user || !user.name) {
                url += "&level=9";  // Not queryable if user is not logged in
            } else {
                url += "&userId=" + user.id + "&level=" + user.level;
            }

            $.get(url, function (res) {
                if (res.code === '0') {
                    tableData = res.data.list;
                    pageInfo = res.data;
                    renderTable();
                    renderPagination();
                } else {
                    alert(res.data.msg);
                }
            });
        }

        // Render table rows
        function renderTable() {
            var tbody = $('#table-body');
            tbody.empty();
            tableData.forEach(function (item) {
                var row = $('<tr></tr>');
                row.append('<td>' + item.id + '</td>');
                row.append('<td><a style="color: blue" href="' + (item.notesId ? 'notesInfoDetail.html?id=' + item.notesId : 'foodsMenuInfoDetail.html?id=' + item.foodsId) + '" target="_blank">' + item.name + '</a></td>');
                row.append('<td>' + (item.foodsId ? '菜谱' : '笔记') + '</td>');
                row.append('<td>' + item.time + '</td>');
                row.append('<td><button class="btn btn-sm btn-danger" onclick="del(' + item.id + ')">取消收藏</button></td>');
                tbody.append(row);
            });
        }

        // Render pagination
        function renderPagination() {
            var pagination = $('#pagination');
            pagination.empty();
            var prevDisabled = pageInfo.hasPreviousPage ? '' : 'disabled';
            var nextDisabled = pageInfo.hasNextPage ? '' : 'disabled';

            pagination.append('<li class="page-item ' + prevDisabled + '"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (pageInfo.pageNum - 1) + ')">上一页</a></li>');
            if (pageInfo.pageNum > 1) {
                pagination.append('<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (pageInfo.pageNum - 1) + ')">' + (pageInfo.pageNum - 1) + '</a></li>');
            }
            pagination.append('<li class="page-item disabled"><a class="page-link" href="javascript:void(0)">' + pageInfo.pageNum + '</a></li>');
            if (pageInfo.hasNextPage) {
                pagination.append('<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (pageInfo.pageNum + 1) + ')">' + (pageInfo.pageNum + 1) + '</a></li>');
            }
            pagination.append('<li class="page-item ' + nextDisabled + '"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (pageInfo.hasNextPage ? (pageInfo.pageNum + 1) : pageInfo.pageNum) + ')">下一页</a></li>');
        }

        // Delete collected item
        window.del = function (id) {
            if (!user || !user.name) {
                location.href = '/end/page/login.html';
                return;
            }
            $.ajax({
                url: "/collectInfo/" + id,
                type: "DELETE",
                success: function (res) {
                    if (res.code === '0') {
                        msg('success', "取消成功");
                        loadTable(1);
                    } else {
                        msg('error', res.data.msg);
                    }
                }
            });
        };

        // User authentication and login/logout logic
        function checkUserStatus() {
            $.get('/auth', function (res) {
                if (res.code === '0') {
                    user = res.data;
                    if (user.level !== 3) {
                        isShow = true;
                        $('#admin-link').show();
                    }
                    $('#user-name').text(user.name);
                    $('#user-greeting').show();
                    $('#login-link').hide();
                    loadTable(1);
                }
            });
        }

        $('#logout-link').click(function () {
            $.get("/logout", function (res) {
                if (res.code === '0') {
                    location.href = '/front/index.html';
                } else {
                    msg('error', res.data.msg);
                }
            });
        });

        checkUserStatus();
    });
</script>
</body>

</html>
