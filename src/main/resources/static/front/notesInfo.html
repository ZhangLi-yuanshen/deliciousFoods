<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" />
    <title>笔记</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div class="container">
        <!-- Header Start -->
        <div class="nx-header">
            <div style="display: flex;width: 100%; height: 30px; line-height: 30px; background-color: #eee;">

                <div style="flex: 5; text-align: right">
                    <span id="user-welcome"></span>
                    <a id="logout-link" style="margin-right: 50px; color: blue" href="javascript:void(0)" style="display:none">退出</a>
                    <a id="login-link" href="/end/page/login.html" target="_blank" style="margin-right: 10px; color: #666666; display:none">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="margin-right: 30px; color: #666666">注册</a>
                </div>
            </div>

            <div>
                <ul style="display: flex; background-color: orange; height: 30px">
                    <li class="nav-item"><a href="index.html">首页</a></li>
                    <li class="nav-item"><a href="advertiserInfo.html">系统公告</a></li>
                    <li class="nav-item"><a href="foodsMenuInfo.html">菜谱</a></li>
                    <li class="nav-item"><a href="collectInfo.html">收藏</a></li>
                    <li class="nav-item"><a class="active" href="notesInfo.html">笔记</a></li>
                    <li class="nav-item"><a href="newsInfo.html">饮食资讯</a></li>
                    <li class="nav-item"><a href="messageInfo.html">趣味答题</a></li>

                    <li id="admin-link" class="nav-item" style="display:none"><a href="/end/page/index.html" target="_blank">进入后台系统</a></li>
                </ul>
            </div>

        </div>
        <!-- Header End -->
    </div>

    <div class="container" style="margin-top: 20px">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr style="background-color: #cccccc">
                    <th style="width: 50px">ID</th>
                    <th>笔记名称</th>
                    <th>上传时间</th>
                    <th>上传人</th>

                    <th>详情</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be dynamically inserted here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>

<script>
    $(document).ready(function () {
        let user = null;
        let tableData = [];
        let pageInfo = {};
        let preActive = true;
        let nextActive = true;

        // Check user login status
        $.get('/auth', function (res) {
            if (res.code === '0') {
                user = res.data;
                if (user.level !== 3) {
                    $('#admin-link').show();
                }
                if (user.name) {
                    $('#user-welcome').text('欢迎您，' + user.name);
                    $('#logout-link').show().click(logout);
                } else {
                    $('#login-link').show();
                }
            }
        });

        // Load table data
        function loadTable(pageNum) {
            $.get(`/notesInfo/page/all?status=1&pageSize=10&pageNum=${pageNum}`, function (res) {
                if (res.code === '0') {
                    tableData = res.data.data.list;
                    pageInfo = res.data.data;
                    preActive = !(pageInfo.hasPreviousPage);
                    nextActive = !(pageInfo.hasNextPage);
                    renderTable();
                    renderPagination();
                } else {
                    alert(res.msg);
                }
            });
        }

        // Render the table data
        function renderTable() {
            let rowsHtml = '';
            tableData.forEach(function (data) {
                rowsHtml += `
                    <tr>
                        <td>${data.id}</td>
                        <td>${data.name}</td>
                        <td>${data.time}</td>
                        <td>${data.userName}</td>
                        <td><a href="notesInfoDetail.html?id=${data.id}" target="_blank">详情</a></td>
                    </tr>
                `;
            });
            $('#table-body').html(rowsHtml);
        }

        // Render pagination controls
        function renderPagination() {
            let paginationHtml = '';
            paginationHtml += `
                    <li class="page-item ${preActive ? 'disabled' : ''}">
                        <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum - 1})">上一页</a>
                    </li>
                `;
            if (pageInfo.pageNum > 1) {
                paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum - 1})">${pageInfo.pageNum - 1}</a>
                    </li>
                `;
            }
            paginationHtml += `
                    <li class="page-item disabled">
                        <a class="page-link" aria-disabled="true" href="javascript:void(0)">${pageInfo.pageNum}</a>
                    </li>
                `;
            if (pageInfo.hasNextPage) {
                paginationHtml += `
                    <li class="page-item">
                        <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.pageNum + 1})">${pageInfo.pageNum + 1}</a>
                    </li>
                `;
            }
            paginationHtml += `
                    <li class="page-item ${nextActive ? 'disabled' : ''}">
                        <a class="page-link" href="javascript:void(0)" onclick="loadTable(${pageInfo.hasNextPage ? pageInfo.pageNum + 1 : pageInfo.pageNum})">下一页</a>
                    </li>
                `;
            $('#pagination').html(paginationHtml);
        }

        // Logout function
        function logout() {
            $.get("/logout", function (res) {
                if (res.code === '0') {
                    location.href = '/front/index.html';
                } else {
                    alert(res.msg);
                }
            });
        }

        // Initial load
        loadTable(1);
    });
</script>
</body>

</html>
