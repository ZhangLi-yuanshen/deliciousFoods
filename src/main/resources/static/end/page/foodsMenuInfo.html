<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>菜谱信息</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/basic.css" rel="stylesheet"/>
    <link href="../css/custom.css" rel="stylesheet"/>
    <link href="../css/element/index.css" rel="stylesheet"/>

    <style>
        .hidden { display: none; }
    </style>
</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">后端管理系统</a>
        </div>

        <div class="header-right">
            <a href="javascript:void(0)" class="btn btn-info" id="logoutBtn" title="退出登录">
                <i class="fa fa-sign-out fa-2x"></i>
            </a>
        </div>

        <div class="header-right">
            <a href="javascript:void(0)" class="btn btn-info" id="personalPageBtn" title="跳转到个人信息">
                <i class="fa fa-user fa-2x"></i>
            </a>
        </div>

        <div class="header-right" style="padding-top: 25px" id="userGreeting"></div>

        <div class="header-left">
            <a href="/front/index.html" class="btn btn-info" title="跳转到首页">
                <i class="fa fa-dot-circle-o fa-2x"></i>
            </a>
        </div>
    </nav>
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <a href="index.html"><i class="fa fa-dashboard"></i>系统首页</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-yelp "></i>信息展示 <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level collapse in" id="menuList"></ul>
                </li>
                <li>
                    <a href="notesInfoComment.html"><i class="fa fa-file"></i>笔记信息评论</a>
                </li>

                <li>
                    <a href="updatePassword.html"><i class="fa fa-unlock-alt"></i>修改密码</a>
                </li>
                <li>
                    <a href="javascript:void(0)" id="logoutLink"><i class="fa fa-power-off"></i>退出登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-subhead-line">这里是菜谱信息信息，所有文件支持下载功能，视频和图片支持预览功能。</h1>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    文件管理
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <div class="nx-table-header">
                            <button class="btn btn-sm btn-primary" id="addBtn">新增</button>
                            <input type="text" placeholder="请输入文件名称" id="nameInput">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>描述</th>
                                <th>菜谱标签</th>
                                <th>名称</th>
                                <th>文件名</th>
                                <th>上传人</th>
                                <th>文件操作</th>
                                <th>记录操作</th>
                            </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    文件预览
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cancelPreview">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height: 300px; text-align: center">
                    <img id="view-img" class="hidden" style="width: 400px;">
                    <video id="video-control" class="hidden" style="width: 80%" controls>
                        您的浏览器不支持 video 标签。
                    </video>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="id" name="id">
                        <input type="hidden" name="level">
                        <input type="hidden" name="userId">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nameInputField" placeholder="请输入名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="descriptionInput" placeholder="请输入描述">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜谱标签</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="tipsInput" placeholder="请输入菜谱标签">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关联菜谱小类</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="subClassSelect"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">上传文件</label>
                            <div class="col-sm-7">
                                <div style="margin-top: 8px">
                                    <input id="upload-file-id" type="file">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveBtn" data-dismiss="modal">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/my.js"></script>
<script>
    $(document).ready(function() {
        var user = JSON.parse(localStorage.getItem('user'));
        $('#userGreeting').text('欢迎你，' + user.name);

        // Menu permissions based on user authority
        var menuItems = [
            { name: '管理员信息', authorityId: 1, link: 'adminInfo.html' },
            { name: '菜谱信息', authorityId: 2, link: 'recipeInfo.html' },
            { name: '笔记评论', authorityId: 3, link: 'notesInfoComment.html' }
        ];

        var menuList = $('#menuList');
        $.each(menuItems, function(index, item) {
            var listItem = $('<li></li>');
            listItem.append('<a href="' + item.link + '">' + item.name + '</a>');
            menuList.append(listItem);
        });

        // Table Data Example
        var tableData = [
            { id: 1, name: '食谱1', description: '描述1', label: '标签1', fileName: 'file1', uploader: 'admin' },
            { id: 2, name: '食谱2', description: '描述2', label: '标签2', fileName: 'file2', uploader: 'admin' }
        ];

        var tableBody = $('#tableBody');
        $.each(tableData, function(index, item) {
            var row = $('<tr></tr>');
            row.append('<td>' + item.id + '</td>');
            row.append('<td>' + item.name + '</td>');
            row.append('<td>' + item.description + '</td>');
            row.append('<td>' + item.label + '</td>');
            row.append('<td>' + item.fileName + '</td>');
            row.append('<td>' + item.uploader + '</td>');
            row.append('<td><button class="btn btn-warning previewBtn" data-id="' + item.id + '">预览</button></td>');
            row.append('<td><button class="btn btn-danger deleteBtn" data-id="' + item.id + '">删除</button></td>');
            tableBody.append(row);
        });

        // Preview modal
        $(document).on('click', '.previewBtn', function() {
            var id = $(this).data('id');
            $('#myModal').modal('show');
            $('#view-img').removeClass('hidden');
            $('#video-control').removeClass('hidden');
        });

        // Add new item
        $('#addBtn').click(function() {
            $('#mod').modal('show');
        });

        // Logout functionality
        $('#logoutBtn').click(function() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        $('#logoutLink').click(function() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Save button click
        $('#saveBtn').click(function() {
            var name = $('#nameInputField').val();
            var description = $('#descriptionInput').val();
            var tips = $('#tipsInput').val();
            // Handle saving new data (e.g., send an AJAX request)
            console.log('Saving new item:', name, description, tips);
        });
    });
</script>
</body>
</html>
