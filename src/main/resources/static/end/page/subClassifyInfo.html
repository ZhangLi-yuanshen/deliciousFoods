                        <div class="form-group">

                        </div>

    <script>
        $(document).ready(function () {
            var currentPage = 1;
            var user = JSON.parse(localStorage.getItem('user'));
            $('#userName').text(user.name);

            function msg(type, msg) {
                alert(msg);  // Placeholder for Vue.js message display
            }

            function loadTable(pageNum) {
                var name = $('#searchInput').val() || "all";
                $.ajax({
                    url: "/subClassifyInfo/page/" + name,
                    data: {pageNum: pageNum},
                    method: "GET",
                    success: function (res) {
                        if (res.code === '0') {
                            var objs = res.data.list;
                            var pagination = res.data;
                            var tableRows = '';
                            objs.forEach(function (obj) {
                                tableRows += '<tr>';
                                tableRows += '<td>' + obj.id + '</td>';
                                tableRows += '<td>' + obj.name + '</td>';
                                tableRows += '<td>' + obj.description + '</td>';
                                tableRows += '<td>' + obj.classifyName + '</td>';
                                tableRows += '<td><button class="btn btn-primary btn-xs" onclick="edit(' + obj.id + ')">编辑</button>';
                                tableRows += '<button class="btn btn-danger btn-xs" onclick="del(' + obj.id + ')">删除</button></td>';
                                tableRows += '</tr>';
                            });
                            $('#dataTable tbody').html(tableRows);

                            var paginationHtml = '';
                            if (pagination.hasPreviousPage) {
                                paginationHtml += '<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (pagination.pageNum - 1) + ')">上一页</a></li>';
                            }
                            paginationHtml += '<li class="page-item disabled"><a class="page-link" href="javascript:void(0)">' + pagination.pageNum + '</a></li>';
                            if (pagination.hasNextPage) {
                                paginationHtml += '<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (pagination.pageNum + 1) + ')">下一页</a></li>';
                            }
                            $('#pagination').html(paginationHtml);
                        } else {
                            msg('error', res.msg);
                        }
                    }
                });
            }

            function edit(id) {
                // Add edit functionality here
            }

            function del(id) {
                // Add delete functionality here
            }

            loadTable(currentPage);

            // Add click event for search button
            $('#searchBtn').on('click', function () {
                loadTable(1);
            });

            // Add event listener for add button
            $('#addBtn').on('click', function () {
                $('#mod').modal('show');
            });

            $('#saveBtn').on('click', function () {
                // Save functionality goes here
            });

            $('#logout').on('click', function () {
                // Logout functionality goes here
            });
        });
    </script>
