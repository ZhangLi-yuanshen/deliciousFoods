<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>管理员信息</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/basic.css" rel="stylesheet"/>
    <link href="../css/custom.css" rel="stylesheet"/>
    <link href="../css/element/index.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">后端管理系统</a>
        </div>
        <div class="header-right">
            <a href="javascript:void(0)" class="btn btn-info" id="logout" title="退出登录">
                <i class="fa fa-sign-out fa-2x"></i>
            </a>
        </div>
        <div class="header-right">
            <a href="javascript:void(0)" class="btn btn-info" id="personalPage" title="跳转到个人信息">
                <i class="fa fa-user fa-2x"></i>
            </a>
        </div>
        <div class="header-right" style="padding-top: 25px">欢迎你，<span id="userName"></span></div>
        <div class="header-left">
            <a href="/front/index.html" class="btn btn-info" title="跳转到首页">
                <i class="fa fa-dot-circle-o fa-2x"></i>
            </a>
        </div>
    </nav>

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-subhead-line">这是管理员信息页，管理员可以对管理员信息进行操作。</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            管理员信息表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="nx-table-header">
                                    <button class="btn btn-sm btn-primary" id="addAdmin">新增</button>
                                    <button class="btn btn-sm btn-primary">批量导入</button>
                                    <input type="file" multiple id="fileUpload" style="position:absolute;top:0;left:50px;opacity:0;width:70px;height:30px;">
                                    <button class="btn btn-sm btn-primary" id="downloadModel">下载模板</button>
                                    <input type="text" placeholder="请输入搜索内容" id="searchInput">
                                    <i class="glyphicon glyphicon-search"></i>
                                </div>
                                <table class="table table-striped table-bordered table-hover" id="adminTable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>姓名</th>
                                        <th>昵称</th>
                                        <th>性别</th>
                                        <th>年龄</th>
                                        <th>生日</th>
                                        <th>手机号</th>
                                        <th>地址</th>
                                        <th>编号</th>
                                        <th>邮箱</th>
                                        <th>身份证</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="adminTableBody">
                                    <!-- Data Rows will be inserted dynamically -->
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination" id="pagination">
                                        <!-- Pagination will be inserted dynamically -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="adminForm">
                        <input type="hidden" id="adminId">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminName" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">昵称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminNickName" placeholder="请输入昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-7">
                                <label class="radio-inline">
                                    <input type="radio" value="男" id="adminSexMale">男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="女" id="adminSexFemale">女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年龄</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminAge" placeholder="请输入年龄">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">生日</label>
                            <div class="col-sm-7">
                                <input type="date" class="form-control" id="adminBirthday">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminPhone" placeholder="请输入手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminAddress" placeholder="请输入地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">编号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminCode" placeholder="请输入编号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminEmail" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="adminCardId" placeholder="请输入身份证">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveAdmin">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/element/index.js"></script>

    <script>
        $(document).ready(function() {

            var user = JSON.parse(localStorage.getItem("user"));
            $("#userName").text(user.name);

            // Load table data
            loadTable(1);

            function loadTable(page) {
                $.ajax({
                    url: '/admin/getAdminList', // Your API endpoint
                    method: 'GET',
                    data: {
                        page: page,
                        search: $('#searchInput').val()
                    },
                    success: function(response) {
                        $('#adminTableBody').empty();  // Clear existing rows
                        response.data.forEach(function(admin) {
                            var row = `
                        <tr>
                            <td>${admin.id}</td>
                            <td>${admin.name}</td>
                            <td>${admin.nickName}</td>
                            <td>${admin.sex}</td>
                            <td>${admin.age}</td>
                            <td>${admin.birthday}</td>
                            <td>${admin.phone}</td>
                            <td>${admin.address}</td>
                            <td>${admin.code}</td>
                            <td>${admin.email}</td>
                            <td>${admin.cardId}</td>
                            <td>
                                <button class="btn btn-sm btn-info editAdmin" data-id="${admin.id}">编辑</button>
                                <button class="btn btn-sm btn-danger deleteAdmin" data-id="${admin.id}">删除</button>
                            </td>
                        </tr>
                    `;
                            $('#adminTableBody').append(row);
                        });

                        // Handle pagination
                        $('#pagination').empty();
                        for (var i = 1; i <= response.totalPages; i++) {
                            var pageLink = `<li class="page-item"><a class="page-link" href="javascript:void(0)" data-page="${i}">${i}</a></li>`;
                            $('#pagination').append(pageLink);
                        }
                    },
                    error: function() {
                        alert("加载管理员数据失败！");
                    }
                });
            }

            // Handle pagination clicks
            $(document).on('click', '#pagination .page-link', function() {
                var page = $(this).data('page');
                loadTable(page);
            });

            // Handle search
            $('#searchInput').on('keyup', function() {
                loadTable(1);
            });

            // Handle add admin
            $('#addAdmin').on('click', function() {
                $('#adminForm')[0].reset();
                $('#mod').modal('show');
                $('#saveAdmin').data('action', 'add');
            });

            // Handle save admin
            $('#saveAdmin').on('click', function() {
                var action = $(this).data('action');
                var adminData = {
                    name: $('#adminName').val(),
                    nickName: $('#adminNickName').val(),
                    sex: $('input[name="sex"]:checked').val(),
                    age: $('#adminAge').val(),
                    birthday: $('#adminBirthday').val(),
                    phone: $('#adminPhone').val(),
                    address: $('#adminAddress').val(),
                    code: $('#adminCode').val(),
                    email: $('#adminEmail').val(),
                    cardId: $('#adminCardId').val()
                };

                if (action === 'add') {
                    $.ajax({
                        url: '/admin/addAdmin',
                        method: 'POST',
                        data: adminData,
                        success: function() {
                            alert("新增管理员成功！");
                            loadTable(1);
                            $('#mod').modal('hide');
                        },
                        error: function() {
                            alert("新增管理员失败！");
                        }
                    });
                } else if (action === 'edit') {
                    var adminId = $('#adminId').val();
                    $.ajax({
                        url: '/admin/editAdmin/' + adminId,
                        method: 'POST',
                        data: adminData,
                        success: function() {
                            alert("编辑管理员成功！");
                            loadTable(1);
                            $('#mod').modal('hide');
                        },
                        error: function() {
                            alert("编辑管理员失败！");
                        }
                    });
                }
            });

            // Edit admin
            $(document).on('click', '.editAdmin', function() {
                var adminId = $(this).data('id');
                $.ajax({
                    url: '/admin/getAdmin/' + adminId,
                    method: 'GET',
                    success: function(response) {
                        var admin = response.data;
                        $('#adminId').val(admin.id);
                        $('#adminName').val(admin.name);
                        $('#adminNickName').val(admin.nickName);
                        if (admin.sex === '男') {
                            $('#adminSexMale').prop('checked', true);
                        } else {
                            $('#adminSexFemale').prop('checked', true);
                        }
                        $('#adminAge').val(admin.age);
                        $('#adminBirthday').val(admin.birthday);
                        $('#adminPhone').val(admin.phone);
                        $('#adminAddress').val(admin.address);
                        $('#adminCode').val(admin.code);
                        $('#adminEmail').val(admin.email);
                        $('#adminCardId').val(admin.cardId);
                        $('#saveAdmin').data('action', 'edit');
                        $('#mod').modal('show');
                    }
                });
            });

            // Delete admin
            $(document).on('click', '.deleteAdmin', function() {
                var adminId = $(this).data('id');
                if (confirm("确定要删除该管理员吗？")) {
                    $.ajax({
                        url: '/admin/deleteAdmin/' + adminId,
                        method: 'DELETE',
                        success: function() {
                            alert("删除管理员成功！");
                            loadTable(1);
                        },
                        error: function() {
                            alert("删除管理员失败！");
                        }
                    });
                }
            });

        });
    </script>
</body>
</html>
