<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        // Mocking API data for permissions and authority (replace with actual APIs)
        var user = JSON.parse(localStorage.getItem("user"));
        $('#userName').text(user.name);

        var permissions = [];
        var authority = [];

        // Load permissions and authority
        $.get("/permission/3", function(res) {
            if (res.code === '0') {
                permissions = res.data;
            } else {
                alert('权限加载失败');
            }
        });

        $.get("/authority", function(res) {
            if (res.code === '0') {
                authority = res.data;
                loadMenu();
            } else {
                alert('权限加载失败');
            }
        });

        // Load table data
        loadTable(1);

        // Event listeners
        $('#searchBtn').on('click', function () {
            loadTable(1);
        });

        $('#addBtn').on('click', function () {
            // if (permissions.indexOf(1) === -1) {
            //     alert('你没有权限操作');
            //     return;
            // }
            openModal();
        });

        $('#saveBtn').on('click', function () {
            saveData();
        });

        $('#logout').on('click', function () {
            logout();
        });

        $('#closeModalBtn').on('click', function () {
            closeModal();
        });
    });

    function loadMenu() {
        var menuList = $('#menuList');
        var menuItems = [
            { id: 1, text: '管理员信息', url: 'adminInfo.html' },
            { id: 2, text: '用户信息', url: 'userInfo.html' },
            { id: 3, text: '菜谱大类信息', url: 'classifyInfo.html' },
        ];

        menuList.empty();
        menuItems.forEach(function (item) {
            var menuItem = $('<li>').append($('<a>').attr('href', item.url).text(item.text));
            menuList.append(menuItem);
        });
    }

    function loadTable(pageNum) {
        var searchName = $('#searchInput').val() || "all";

        $.get(`/classifyInfo/page/${searchName}?pageNum=${pageNum}`, function (res) {
            if (res.code === '0') {
                var objs = res.data.list;
                var tableBody = $('#tableList tbody');
                tableBody.empty();

                objs.forEach(function (obj) {
                    var row = $('<tr>')
                        .append($('<td>').text(obj.id))
                        .append($('<td>').text(obj.name))
                        .append($('<td>').text(obj.descroiption))
                        .append($('<td>')
                            .append($('<button>').addClass('btn btn-primary btn-xs').text('编辑').on('click', function () {
                                init(obj);
                            }))
                            .append($('<button>').addClass('btn btn-danger btn-xs').text('删除').on('click', function () {
                                del(obj.id);
                            }))
                        );
                    tableBody.append(row);
                });

                // Pagination
                var pagination = $('#pagination');
                pagination.empty();
                if (res.data.hasPreviousPage) {
                    pagination.append('<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (res.data.pageNum - 1) + ')">上一页</a></li>');
                }
                pagination.append('<li class="page-item disabled"><span class="page-link">' + res.data.pageNum + '</span></li>');
                if (res.data.hasNextPage) {
                    pagination.append('<li class="page-item"><a class="page-link" href="javascript:void(0)" onclick="loadTable(' + (res.data.pageNum + 1) + ')">下一页</a></li>');
                }
            } else {
                alert('加载失败');
            }
        });
    }

    function init(obj) {
        $('#entityId').val(obj.id);
        $('#entityName').val(obj.name);
        $('#entityDescription').val(obj.descroiption);
        $('#mod').modal('show');
    }

    function saveData() {
        var entity = {
            id: $('#entityId').val(),
            name: $('#entityName').val(),
            description: $('#entityDescription').val()
        };

        var method = entity.id ? 'PUT' : 'POST';
        var url = '/classifyInfo' + (entity.id ? '' : '/');

        $.ajax({
            type: method,
            url: url,
            data: JSON.stringify(entity),
            contentType: "application/json",
            success: function (res) {
                if (res.code === '0') {
                    alert('保存成功');
                    closeModal();
                    loadTable(1);
                } else {
                    alert(res.msg);
                }
            }
        });
    }

    function del(id) {
        if (confirm('确认删除？')) {
            $.ajax({
                type: 'DELETE',
                url: '/classifyInfo/' + id,
                success: function (res) {
                    if (res.code === '0') {
                        alert('删除成功');
                        loadTable(1);
                    } else {
                        alert(res.msg);
                    }
                }
            });
        }
    }

    function closeModal() {
        $('#mod').modal('hide');
    }

    function logout() {
        // Your logout logic here
        alert('Logged out');
    }
</script>
