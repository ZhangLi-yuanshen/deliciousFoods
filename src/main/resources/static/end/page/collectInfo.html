<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top" role="navigation" style="margin-bottom: 0">

        <div class="header-right">

        </div>

        <div class="header-right" style="padding-top: 25px">欢迎你，<span id="user-name"></span></div>

        <div class="header-left">
            <a href="/front/index.html" class="btn btn-info" title="跳转到首页">
                <i class="fa fa-dot-circle-o fa-2x"></i>
            </a>
        </div>
    </nav>
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                    <a href="index.html"><i class="fa fa-dashboard"></i>系统首页</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-yelp "></i>信息展示 <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level collapse in" id="info-display-menu">
                        <!-- Dynamic menu items will be inserted here -->
                    </ul>

                <li>
                    <a href="updatePassword.html"><i class="fa fa-unlock-alt"></i>修改密码</a>

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-subhead-line">这是收藏信息页，管理员可以对收藏信息进行操作。 </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            收藏信息表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="nx-table-header">
                                    <button class="btn btn-sm btn-primary" id="add-btn">新增</button>
                                    <input type="text" placeholder="请输入搜索内容" id="search-input" />
                                    <i class="glyphicon glyphicon-search"></i>
                                </div>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>时间</th>
                                        <th>关联菜谱</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="collect-info-table">
                                    <!-- Dynamic table rows will be inserted here -->
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination" id="pagination">
                                        <!-- Pagination buttons will be inserted here -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-modal-btn">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="entity-id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="entity-name" placeholder="请输入名称" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">时间</label>
                            <div class="col-sm-7">
                                <input type="datetime-local" class="form-control" id="entity-time" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关联菜谱</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="entity-foods-id">
                                    <!-- Dynamic food options will be inserted here -->
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-btn">关闭</button>
                    <button type="button" class="btn btn-primary" id="save-btn">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/my.js"></script>

<script>
    $(document).ready(function () {
        let user = JSON.parse(localStorage.getItem("user"));
        let authority = [];
        let permission = [];
        let foodsObjs = [];

        $('#user-name').text(user.name);

        // Load user permissions
        $.get("/permission/7", function (res) {
            if (res.data.code === '0') {
                permission = res.data.data;
            } else {
                alert(res.data.msg);
            }
        });

        // Load authority
        $.get("/authority", function (res) {
            if (res.data.code === '0') {
                authority = res.data.data;
            } else {
                alert(res.data.msg);
            }
        });

        // Load foods menu info
        $.get("/foodsMenuInfo", function (res) {
            if (res.data.code === '0') {
                foodsObjs = res.data.data;
                let select = $('#entity-foods-id');
                foodsObjs.forEach(function (item) {
                    select.append(`<option value="${item.id}">${item.name}</option>`);
                });
            } else {
                alert(res.data.msg);
            }
        });

        // Add button click event
        $('#add-btn').click(function () {
            // if (permission.indexOf(1) === -1) {
            //     alert('你没有权限操作');
            //     return;
            // }
            $('#mod').modal('show');
            $('#entity-id').val('');
            $('#entity-name').val('');
            $('#entity-time').val('');
            $('#entity-foods-id').val(0);
        });

        // Save button click event
        $('#save-btn').click(function () {
            let entity = {
                id: $('#entity-id').val(),
                name: $('#entity-name').val(),
                time: $('#entity-time').val(),
                foodsId: $('#entity-foods-id').val()
            };
            let url = entity.id ? "/collectInfo" : "/collectInfo";
            let method = entity.id ? "PUT" : "POST";

            $.ajax({
                type: method,
                url: url,
                data: JSON.stringify(entity),
                contentType: "application/json",
                success: function (res) {
                    if (res.data.code === '0') {
                        alert('保存成功');
                        $('#mod').modal('hide');
                        loadTable(1);
                    } else {
                        alert(res.data.msg);
                    }
                }
            });
        });

        // Load the table
        function loadTable(pageNum) {
            let name = $('#search-input').val() || 'all';
            $.get(`/collectInfo/page/${name}?pageNum=${pageNum}`, function (res) {
                if (res.data.code === '0') {
                    let tableBody = $('#collect-info-table');
                    tableBody.empty();
                    res.data.data.list.forEach(function (item) {
                        tableBody.append(`
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.time}</td>
                                <td>${item.foodsName}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs edit-btn" data-id="${item.id}">编辑</button>
                                    <button class="btn btn-danger btn-xs delete-btn" data-id="${item.id}">删除</button>
                                </td>
                            </tr>
                        `);
                    });

                    let pagination = $('#pagination');
                    pagination.empty();
                    pagination.append(`
                        <li class="page-item ${res.data.data.hasPreviousPage ? '' : 'disabled'}">
                            <a class="page-link" href="javascript:void(0)" class="prev-page">上一页</a>
                        </li>
                    `);

                    // More pagination code to dynamically generate page numbers...
                }
            });
        }

        // Initial load
        loadTable(1);
    });
</script>
</body>
</html>
