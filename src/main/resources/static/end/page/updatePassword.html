        <div class="header-right" style="padding-top: 25px">欢迎你，<span id="userName"></span></div>

        <div class="header-left">

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-subhead-line">这是修改密码页，可以对自己的密码进行修改。 </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">修改密码</div>
                        <div class="panel-body">
                            <form role="form" style="width: 300px">
                                <input type="hidden" id="id" name="id">
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="原密码"/>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="newPassword" placeholder="新密码"/>
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="new2Password" placeholder="确认密码"/>
                                </div>
                                <div style="text-align: center">
                                    <button type="button" id="submitBtn" class="btn btn-primary">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/my.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>

<script>
    $(document).ready(function () {
        // Get user data from localStorage
        var user = JSON.parse(localStorage.getItem('user'));
        $('#userName').text(user.name); // Display user name

        // Load the user ID when the page is ready
        $.ajax({
            url: '/getAccountInfo',
            method: 'GET',
            success: function (res) {
                if (res.code === '0') {
                    $('#id').val(res.data.id); // Set user ID
                } else {
                    showMessage('error', res.msg);
                }
            },
            error: function () {
                showMessage('error', '获取用户信息失败');
            }
        });

        // Log out function
        $('#logoutBtn').click(function () {
            logout();
        });

        // Update password function
        $('#submitBtn').click(function () {
            var oldPassword = $('#password').val();
            var newPassword = $('#newPassword').val();
            var confirmPassword = $('#new2Password').val();
            var userId = $('#id').val();

            if (!oldPassword) {
                showMessage('warning', '请输入原密码');
                return;
            }
            if (!newPassword) {
                showMessage('warning', '请输入新密码');
                return;
            }
            if (!confirmPassword) {
                showMessage('warning', '请确认密码');
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('warning', '两次输入的新密码不一致');
                return;
            }

            $.ajax({
                url: '/updatePassword',
                method: 'PUT',
                data: {
                    id: userId,
                    password: oldPassword,
                    newPassword: newPassword
                },
                success: function (res) {
                    if (res.code === '0') {
                        showMessage('success', '密码修改成功');
                        window.location = '/end/page/login.html'; // Redirect to login page
                    } else {
                        showMessage('error', res.msg);
                    }
                },
                error: function () {
                    showMessage('error', '修改密码失败');
                }
            });
        });

        // Function to display messages
        function showMessage(type, msg) {
            alert(msg); // Basic alert for messages, you can enhance this with a more complex UI
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/end/page/login.html'; // Redirect to login page
        }
    });
</script>
</body>
</html>
