    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="entityId">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="entityName" placeholder="请输入名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="entityDescription" placeholder="请输入描述">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上传文件</label>
                            <div class="col-sm-7">
                                <input type="file" id="uploadFile">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
                </div>
            </div>
        </div>

<script src="../js/jquery-1.10.2.js"></script>

<script src="../js/jquery.metisMenu.js"></script>

<script src="../js/my.js"></script>
<script src="../js/element/index.js"></script>
<script>
    // Helper functions
    function showMessage(type, msg) {
        alert(type + ": " + msg); // Simple alert for now
    }

    // Initial setup
    $(document).ready(function () {
        // Dummy user info
        $('#userName').text('管理员');

        // Add event listeners
        $('#addBtn').click(function () {
            $('#mod').modal('show');
        });

        // Form validation and save
        $('#saveBtn').click(function () {
            var name = $('#entityName').val();
            var description = $('#entityDescription').val();
            var file = $('#uploadFile')[0].files[0];

            if (name && description && file) {
                // Save to the server here using AJAX if needed

                // For now, just a simple confirmation
                showMessage('成功', '保存成功');
                $('#mod').modal('hide');
            } else {
                showMessage('错误', '请填写所有字段');
            }
        });

        // Search functionality
        $('#searchInput').on('input', function () {
            var query = $(this).val().toLowerCase();
            $('#tableBody tr').each(function () {
                var rowText = $(this).text().toLowerCase();
                $(this).toggle(rowText.indexOf(query) !== -1);
            });
        });

        // Pagination (simplified for demonstration)
        var totalPages = 5; // Dummy total pages
        for (var i = 1; i <= totalPages; i++) {
            $('#pagination').append('<li class="page-item"><a class="page-link" href="#">' + i + '</a></li>');
        }

        // Logout logic
        $('#logoutLink').click(function () {
            // Handle logout here
            showMessage('成功', '已退出');
        });
    });
</script>
