<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>饮食资讯信息</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/basic.css" rel="stylesheet"/>
    <link href="../css/custom.css" rel="stylesheet"/>
    <link href="../css/element/index.css" rel="stylesheet"/>

    <style>
        /* Hide elements when they are not visible using Vue's v-cloak */
        .v-cloak {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper" class="v-cloak">
    <!-- Navbar and sidebar code (no change) -->

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-subhead-line">这是饮食资讯信息页，管理员可以对饮食资讯信息进行操作。</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            饮食资讯信息表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="nx-table-header">
                                    <button class="btn btn-sm btn-primary" id="addBtn">新增</button>
                                    <button class="btn btn-sm btn-primary">批量导入</button>
                                    <input id="fileInput" type="file" multiple style="position:absolute;top:0;left:50px;opacity:0;width:70px;height:30px;">
                                    <button class="btn btn-sm btn-primary" id="downModelBtn">下载模板</button>
                                    <input type="text" id="searchInput" placeholder="请输入搜索内容" />
                                    <i class="glyphicon glyphicon-search" id="searchBtn"></i>
                                </div>
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>内容</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>

                                <!-- Pagination -->
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination" id="pagination"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing -->
    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="id" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" placeholder="请输入名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="content" placeholder="请输入内容">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/my.js"></script>

<script>
    $(document).ready(function() {
        var currentPage = 1;
        var pageInfo = {};
        var user = JSON.parse(localStorage.getItem("user"));

        function msg(type, msg) {
            alert(msg); // Using simple alert for now, can be customized later
        }

        function loadTable(pageNum) {
            var searchName = $('#searchInput').val() || "all";
            $.ajax({
                url: "/newsInfo/page/" + searchName + "?pageNum=" + pageNum,
                method: "GET",
                success: function(res) {
                    if (res.code === '0') {
                        var objs = res.data.list;
                        pageInfo = res.data;
                        var tableBody = '';
                        objs.forEach(function(obj) {
                            tableBody += '<tr><td>' + obj.id + '</td><td>' + obj.name + '</td><td>' + obj.content + '</td><td>' +
                                '<button class="btn btn-primary btn-xs editBtn" data-id="' + obj.id + '">编辑</button>' +
                                '<button class="btn btn-danger btn-xs delBtn" data-id="' + obj.id + '">删除</button></td></tr>';
                        });
                        $('#tableBody').html(tableBody);

                        var pagination = '';
                        if (pageInfo.pageNum > 1) {
                            pagination += '<li><a href="javascript:void(0)" class="page-link" data-page="' + (pageInfo.pageNum - 1) + '">上一页</a></li>';
                        }
                        pagination += '<li><span class="page-link">' + pageInfo.pageNum + '</span></li>';
                        if (pageInfo.hasNextPage) {
                            pagination += '<li><a href="javascript:void(0)" class="page-link" data-page="' + (pageInfo.pageNum + 1) + '">下一页</a></li>';
                        }
                        $('#pagination').html(pagination);
                    } else {
                        msg('error', res.msg);
                    }
                }
            });
        }

        // Initial load
        loadTable(currentPage);

        // Search functionality
        $('#searchBtn').on('click', function() {
            loadTable(1);
        });

        $('#searchInput').on('keyup', function(e) {
            if (e.key === 'Enter') {
                loadTable(1);
            }
        });

        // Add button
        $('#addBtn').on('click', function() {
            $('#id').val('');
            $('#name').val('');
            $('#content').val('');
            $('#mod').modal('show');
        });

        // Edit button
        $(document).on('click', '.editBtn', function() {
            var id = $(this).data('id');
            $.ajax({
                url: '/newsInfo/' + id,
                method: 'GET',
                success: function(res) {
                    if (res.code === '0') {
                        var obj = res.data;
                        $('#id').val(obj.id);
                        $('#name').val(obj.name);
                        $('#content').val(obj.content);
                        $('#mod').modal('show');
                    } else {
                        msg('error', res.msg);
                    }
                }
            });
        });

        // Save button (Add or Update)
        $('#saveBtn').on('click', function() {
            var id = $('#id').val();
            var name = $('#name').val();
            var content = $('#content').val();

            if (!name || !content) {
                msg('error', '所有字段都必须填写');
                return;
            }

            var method = id ? 'PUT' : 'POST';
            var url = id ? '/newsInfo' : '/newsInfo';

            $.ajax({
                url: url,
                method: method,
                data: { id: id, name: name, content: content },
                success: function(res) {
                    if (res.code === '0') {
                        msg('success', '操作成功');
                        $('#mod').modal('hide');
                        loadTable(currentPage);
                    } else {
                        msg('error', res.msg);
                    }
                }
            });
        });

        // Delete button
        $(document).on('click', '.delBtn', function() {
            var id = $(this).data('id');
            if (confirm('确认删除？')) {
                $.ajax({
                    url: '/newsInfo/' + id,
                    method: 'DELETE',
                    success: function(res) {
                        if (res.code === '0') {
                            msg('success', '删除成功');
                            loadTable(currentPage);
                        } else {
                            msg('error', res.msg);
                        }
                    }
                });
            }
        });

        // Pagination click event
        $(document).on('click', '.page-link', function() {
            var page = $(this).data('page');
            if (page) {
                currentPage = page;
                loadTable(currentPage);
            }
        });
    });
</script>
</body>
</html>
