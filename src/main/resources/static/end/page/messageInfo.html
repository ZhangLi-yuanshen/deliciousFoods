    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-subhead-line">这是趣味答题信息页，管理员可以对趣味答题信息进行操作。</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">趣味答题信息表</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="nx-table-header">
                                    <button class="btn btn-sm btn-primary" id="add-btn">新增</button>
                                    <button class="btn btn-sm btn-primary" id="bulk-import-btn">批量导入</button>
                                    <input type="file" id="file-upload" style="position:absolute;top:0;left:50px;opacity:0;width:70px;height:30px;">
                                    <button class="btn btn-sm btn-primary" id="download-template-btn">下载模板</button>
                                    <input type="text" id="search-input" placeholder="请输入搜索内容" />
                                    <i class="glyphicon glyphicon-search"></i>
                                </div>
                                <table class="table table-striped table-bordered table-hover" id="data-table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>回答内容</th>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" id="modal-close-btn">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" placeholder="请输入名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回答内容</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="content" placeholder="请输入回答内容">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">回答时间</label>
                            <div class="col-sm-7">
                                <input type="datetime-local" class="form-control" id="time">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-close-btn">关闭</button>
                    <button type="button" class="btn btn-primary" id="save-btn">保存</button>
                </div>
            </div>
        </div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.metisMenu.js"></script>
<script src="../js/custom.js"></script>
<script src="../js/my.js"></script>

<script>
    $(document).ready(function() {
        var user = JSON.parse(localStorage.getItem("user"));
        $('#user-name').text(user.name);

        var authority = [];
        var permission = [];
        var pageInfo = {};
        var name = '';

        // Load permissions and authority
        $.ajax({
            url: "/permission/1000002",
            type: "GET",
            success: function(res) {
                if (res.code === '0') {
                    permission = res.data;
                } else {
                    alert(res.msg);
                }
            }
        });

        $.ajax({
            url: "/authority",
            type: "GET",
            success: function(res) {
                if (res.code === '0') {
                    authority = res.data;
                } else {
                    alert(res.msg);
                }
            }
        });

        // Load the table data
        function loadTable(pageNum) {
            $.ajax({
                url: "/messageInfo/page/" + (name || "all") + "?pageNum=" + pageNum,
                type: "GET",
                success: function(res) {
                    if (res.code === '0') {
                        var objs = res.data.list;
                        pageInfo = res.data;
                        var tbody = '';
                        objs.forEach(function(obj) {
                            tbody += '<tr><td>' + obj.id + '</td><td>' + obj.name + '</td><td>' + obj.content + '</td><td>' + obj.time + '</td><td><button class="btn btn-primary btn-xs edit-btn" data-id="' + obj.id + '">编辑</button><button class="btn btn-danger btn-xs del-btn" data-id="' + obj.id + '">删除</button></td></tr>';
                        });
                        $('#data-table tbody').html(tbody);

                        var pagination = '';
                        if (pageInfo.pageNum > 1) {
                            pagination += '<li><a href="#" class="page-link" data-page="' + (pageInfo.pageNum - 1) + '">上一页</a></li>';
                        }
                        pagination += '<li><span class="page-link">' + pageInfo.pageNum + '</span></li>';
                        if (pageInfo.hasNextPage) {
                            pagination += '<li><a href="#" class="page-link" data-page="' + (pageInfo.pageNum + 1) + '">下一页</a></li>';
                        }
                        $('#pagination').html(pagination);
                    } else {
                        alert(res.msg);
                    }
                }
            });
        }

        // Edit button click
        $(document).on('click', '.edit-btn', function() {
            var id = $(this).data('id');
            $.ajax({
                url: "/messageInfo/" + id,
                type: "GET",
                success: function(res) {
                    if (res.code === '0') {
                        var obj = res.data;
                        $('#id').val(obj.id);
                        $('#name').val(obj.name);
                        $('#content').val(obj.content);
                        $('#time').val(obj.time);
                        $('#mod').modal('show');
                    } else {
                        alert(res.msg);
                    }
                }
            });
        });

        // Save button click
        $('#save-btn').click(function() {
            var data = {
                id: $('#id').val(),
                name: $('#name').val(),
                content: $('#content').val(),
                time: $('#time').val()
            };

            if (!data.name || !data.content || !data.time) {
                alert('所有字段都必须填写');
                return;
            }

            var url = data.id ? "/messageInfo" : "/messageInfo";
            var type = data.id ? "PUT" : "POST";

            $.ajax({
                url: url,
                type: type,
                data: data,
                success: function(res) {
                    if (res.code === '0') {
                        alert('操作成功');
                        $('#mod').modal('hide');
                        loadTable(1);
                    } else {
                        alert(res.msg);
                    }
                }
            });
        });

        // Delete button click
        $(document).on('click', '.del-btn', function() {
            var id = $(this).data('id');
            if (confirm('确认删除？')) {
                $.ajax({
                    url: "/messageInfo/" + id,
                    type: "DELETE",
                    success: function(res) {
                        if (res.code === '0') {
                            alert('删除成功');
                            loadTable(1);
                        } else {
                            alert(res.msg);
                        }
                    }
                });
            }
        });

        // Add button click
        $('#add-btn').click(function() {
            $('#id').val('');
            $('#name').val('');
            $('#content').val('');
            $('#time').val('');
            $('#mod').modal('show');
        });

        // Load initial table data
        loadTable(1);
    });
</script>
</body>
