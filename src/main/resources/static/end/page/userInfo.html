<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>
    <link href="../css/basic.css" rel="stylesheet"/>
    <link href="../css/custom.css" rel="stylesheet"/>
    <link href="../css/element/index.css" rel="stylesheet"/>

    <style>
        .modal-body input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">后端管理系统</a>
        </div>

        <div class="header-right">
            <a href="javascript:void(0)" class="btn btn-info" id="logoutBtn" title="退出登录">
                <i class="fa fa-sign-out fa-2x"></i>
            </a>
        </div>

        <div class="header-right">
            <a href="javascript:void(0)" class="btn btn-info" id="personalPageBtn" title="跳转到个人信息">
                <i class="fa fa-user fa-2x"></i>
            </a>
        </div>

        <div class="header-right" style="padding-top: 25px">欢迎你，<span id="username"></span></div>

        <div class="header-left">
            <a href="/front/index.html" class="btn btn-info" title="跳转到首页">
                <i class="fa fa-dot-circle-o fa-2x"></i>
            </a>
        </div>
    </nav>

    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li><a href="index.html"><i class="fa fa-dashboard"></i> 系统首页</a></li>
                <li>
                    <a href="#"><i class="fa fa-yelp"></i> 信息展示 <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level collapse in" id="infoDisplayMenu">
                        <!-- Dynamically populated via jQuery -->
                    </ul>
                </li>
                <li><a href="notesInfoComment.html"><i class="fa fa-file"></i> 笔记信息评论</a></li>
                <li><a href="updatePassword.html"><i class="fa fa-unlock-alt"></i> 修改密码</a></li>
                <li><a href="javascript:void(0)" id="logoutBtnSidebar"><i class="fa fa-power-off"></i> 退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-subhead-line">这是用户信息页，管理员可以对用户信息进行操作。 </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">用户信息表</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="nx-table-header">
                                    <button class="btn btn-sm btn-primary" id="addUserBtn">新增</button>
                                    <button class="btn btn-sm btn-primary" id="importBtn">批量导入</button>
                                    <input type="file" id="fileUpload" style="position:absolute;top:0;left:50px;opacity:0;width:70px;height:30px;" multiple/>
                                    <button class="btn btn-sm btn-primary" id="downloadTemplateBtn">下载模板</button>
                                    <input type="text" id="searchInput" placeholder="请输入搜索内容"/>
                                    <i class="glyphicon glyphicon-search" id="searchBtn"></i>
                                </div>

                                <table class="table table-striped table-bordered table-hover" id="userTable">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>姓名</th>
                                        <th>昵称</th>
                                        <th>性别</th>
                                        <th>年龄</th>
                                        <th>生日</th>
                                        <th>手机号</th>
                                        <th>地址</th>
                                        <th>邮箱</th>
                                        <th>身份证</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Dynamically populated via jQuery -->
                                    </tbody>
                                </table>

                                <nav aria-label="Page navigation example" id="paginationNav">
                                    <ul class="pagination">
                                        <!-- Pagination dynamically populated via jQuery -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="mod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">请填写信息</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModalBtn">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="userForm">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">昵称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="nickName" placeholder="请输入昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-7">
                                <label class="radio-inline">
                                    <input type="radio" value="男" name="sex" id="sexMale"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="女" name="sex" id="sexFemale"> 女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">年龄</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="age" placeholder="请输入年龄">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">生日</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="birthday" placeholder="选择生日">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="address" placeholder="请输入地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="cardId" placeholder="请输入身份证号">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModalBtn">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        const username = "管理员";  // Should come from a server-side session or authentication token
        $('#username').text(username);

        // Load sidebar menu dynamically
        const menuData = [
            { title: '个人信息', link: 'personalInfo.html' },
            { title: '笔记信息', link: 'notesInfo.html' },
            { title: '用户管理', link: 'userManage.html' }
        ];

        menuData.forEach(item => {
            $('#infoDisplayMenu').append(`<li><a href="${item.link}">${item.title}</a></li>`);
        });

        // Fetch user data and populate the table
        function fetchUserData() {
            $.ajax({
                url: '/api/user/getAllUsers',  // Replace with actual API
                method: 'GET',
                success: function (response) {
                    if (response && response.data) {
                        const tableBody = $('#userTable tbody');
                        tableBody.empty();

                        response.data.forEach(user => {
                            const row = `<tr>
                                <td>${user.id}</td>
                                <td>${user.name}</td>
                                <td>${user.nickName}</td>
                                <td>${user.sex}</td>
                                <td>${user.age}</td>
                                <td>${user.birthday}</td>
                                <td>${user.phone}</td>
                                <td>${user.address}</td>
                                <td>${user.email}</td>
                                <td>${user.cardId}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning editUserBtn" data-id="${user.id}">编辑</button>
                                    <button class="btn btn-sm btn-danger deleteUserBtn" data-id="${user.id}">删除</button>
                                </td>
                            </tr>`;
                            tableBody.append(row);
                        });
                    }
                }
            });
        }

        // Initialize user data
        fetchUserData();

        // Show modal to add or edit user
        $('#addUserBtn').on('click', function () {
            $('#userForm')[0].reset();
            $('#mod').modal('show');
        });

        // Save user data
        $('#saveUserBtn').on('click', function () {
            const userData = {
                id: $('#id').val(),
                name: $('#name').val(),
                nickName: $('#nickName').val(),
                sex: $('input[name="sex"]:checked').val(),
                age: $('#age').val(),
                birthday: $('#birthday').val(),
                phone: $('#phone').val(),
                address: $('#address').val(),
                email: $('#email').val(),
                cardId: $('#cardId').val()
            };

            $.ajax({
                url: '/api/user/save',  // Replace with actual API
                method: 'POST',
                data: userData,
                success: function (response) {
                    $('#mod').modal('hide');
                    fetchUserData();
                }
            });
        });

        // Edit user
        $('#userTable').on('click', '.editUserBtn', function () {
            const userId = $(this).data('id');

            $.ajax({
                url: `/api/user/get/${userId}`,  // Replace with actual API
                method: 'GET',
                success: function (response) {
                    if (response && response.data) {
                        const user = response.data;
                        $('#id').val(user.id);
                        $('#name').val(user.name);
                        $('#nickName').val(user.nickName);
                        $(`input[name="sex"][value="${user.sex}"]`).prop('checked', true);
                        $('#age').val(user.age);
                        $('#birthday').val(user.birthday);
                        $('#phone').val(user.phone);
                        $('#address').val(user.address);
                        $('#email').val(user.email);
                        $('#cardId').val(user.cardId);

                        $('#mod').modal('show');
                    }
                }
            });
        });

        // Delete user
        $('#userTable').on('click', '.deleteUserBtn', function () {
            const userId = $(this).data('id');
            if (confirm('确认删除该用户?')) {
                $.ajax({
                    url: `/api/user/delete/${userId}`,  // Replace with actual API
                    method: 'DELETE',
                    success: function (response) {
                        fetchUserData();
                    }
                });
            }
        });

        // Pagination
        // Pagination logic will go here. You can adjust how pagination data is fetched.
    });
</script>

</body>
</html>
