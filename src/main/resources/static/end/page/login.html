<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登陆页面</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body style="background-color: #E2E2E2;">
<div id="app" class="container">
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
            <h2>欢迎登陆后台管理系统</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel-body">
                <form id="loginForm" role="form">
                    <hr/>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="用户名"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder=" 密码"/>
                    </div>
                    <h5>请选择角色</h5>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <select id="roleSelect" class="form-control" style="height:35px;">
                            <option value="" disabled selected>请选择角色</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                        </label>
                        <span class="pull-right">
                               <a href="javascript:void(0)" id="resetPasswordLink">忘记密码?</a>
                        </span>
                    </div>
                    <div style="text-align: center">
                        <button type="button" id="loginButton" class="btn btn-primary">登陆</button>
                    </div>
                    <hr/>
                    <!-- <div style="text-align: center">
                        没有账号 ? <a href="register.html" target="_blank">点我注册 </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>

<script>
    $(document).ready(function () {
        // Fetch authorities (roles)
        $.get("/getAuthority", function (res) {
            if (res.data.code === '0') {
                var authorities = res.data.data;
                authorities.forEach(function (item) {
                    $('#roleSelect').append('<option value="' + item.level + '">' + item.name + '</option>');
                });
            } else {
                alert(res.data.msg);
            }
        });

        // Login button click handler
        $('#loginButton').click(function () {
            var user = {
                name: $('#username').val(),
                password: $('#password').val(),
                level: $('#roleSelect').val()
            };

            if (!user.name) {
                alert("请输入用户名");
                return;
            }
            if (!user.password) {
                alert("请输入密码");
                return;
            }
            if (!user.level) {
                alert("请选择角色");
                return;
            }

            // Send login request
            $.post('/login', user, function (res) {
                if (res.data.code === '0') {
                    localStorage.setItem('user', JSON.stringify(res.data.data));
                    window.location = '/front/index.html';
                } else {
                    alert(res.data.msg);
                }
            });
        });

        // Reset password link click handler
        $('#resetPasswordLink').click(function () {
            var user = {
                name: $('#username').val(),
                level: $('#roleSelect').val()
            };

            if (!user.name) {
                alert("请输入用户名");
                return;
            }
            if (!user.level) {
                alert("请选择角色");
                return;
            }

            // Send reset password request
            $.post('/resetPassword', user, function (res) {
                if (res.data.code === '0') {
                    alert("重置密码成功，密码重置为：123456");
                } else {
                    alert(res.data.msg);
                }
            });
        });
    });
</script>
</body>
</html>
